<div class="container">

  <form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
      <div class="form-group">
        <input type="input" class="form-control" name="userName" required placeholder="userName"
               [(ngModel)]="user.userName">
      </div>
      <div class="form-group">
        <input type="input" class="form-control" name="password" required placeholder="password"
               [(ngModel)]="user.password">
      </div>
    <button class="btn btn-lg btn-primary btn-block" (click)="onSignIn()">Sign in</button>
  </form>

</div> <!-- /container -->
